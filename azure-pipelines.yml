trigger:
  branches:
    include:
      - main

pool:
  vmImage: "ubuntu-latest"

steps:

  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Install Node.js 20"

  - script: |
      npm install --legacy-peer-deps
      npm run build
    displayName: "Install dependencies and build Next.js app"

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: "$(Build.SourcesDirectory)"
      includeRootFolder: false
      archiveType: "zip"
      archiveFile: "$(Build.ArtifactStagingDirectory)/wyneos_build_$(Build.BuildId).zip"
      replaceExistingArchive: true
    displayName: "Archive build artifacts"

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"
    displayName: "Publish artifacts"

  # Azure Web App Deploy (Node 20)
  - task: AzureWebApp@1
    inputs:
      azureSubscription: "<YOUR-SERVICE-CONNECTION>"
      appName: "<YOUR-AZURE-WEBAPP-NAME>"
      package: "$(Build.ArtifactStagingDirectory)/wyneos_build_$(Build.BuildId).zip"
      runtimeStack: "NODE:20-lts"
    displayName: "Deploy to Azure Web App"
