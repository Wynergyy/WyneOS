name: Deploy WyneOS Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "docs"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Docs
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
