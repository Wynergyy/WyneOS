name: WyneOS Core CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (root)
        run: |
          npm install || true

      - name: Install dependencies (v5/wyneos-ui)
        run: |
          cd v5/wyneos-ui
          npm install

      - name: TypeScript compile check
        run: |
          cd v5/wyneos-ui
          npx tsc --noEmit

      - name: Validate JSON files
        run: |
          find . -name "*.json" -print0 | xargs -0 -n1 jq empty
