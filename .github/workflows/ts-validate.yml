name: TypeScript CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: TypeScript Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: TypeScript compile check
        run: npx tsc --noEmit

